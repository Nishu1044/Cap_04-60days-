function countCalculation(school) {
  let obj = {};
  let { departments } = school;
  let { math, history } = departments;

  let mathTeacher = math.teachers;
  let mathStudents = math.students;

  let historyTeacher = history.teachers;
  let historyStudents = history.students;

  obj.mathTeachersCount = mathTeacher;
  obj.mathStudentsCount = mathStudents;
  obj.historyTeachersCount = historyTeacher;
  obj.historyStudentsCount = historyStudents;

  return obj;
}

console.log(countCalculation(school));






function findTopStudent(school, courseName) {
  const { students } = school;
  let topStudent = null;
  let highestScore = -1;

 
  for (const student of students) {
  const { name, className, scores } = student;

    if (scores.hasOwnProperty(courseName)) {
      if (scores[courseName] > highestScore) {
        topStudent = { name, className, scores };
        highestScore = scores[courseName];
      }
    }
  }

  
  return topStudent;
}
console.log(findTopStudent(school, 'math'));










function addNewDept(school, newDepartment) {
  const updatedDepartments = {
    ...school.departments,
    ...newDepartment
  };

  return {
    ...school,
    departments: updatedDepartments
  };
}

const newDepartment = {
  art: { teachers: 2, students: 50 }
};

function highestStudentCountDepartment(school) {
  let highestCount = -1;
  let highestDept = '';

 
  for (const deptName in school.departments) {
    
    const studentCount = school.departments[deptName].students;

   
    if (studentCount > highestCount) {
      highestCount = studentCount;
      highestDept = deptName;
    }
  }
  return highestDept;
}
console.log(highestStudentCountDepartment(school));
