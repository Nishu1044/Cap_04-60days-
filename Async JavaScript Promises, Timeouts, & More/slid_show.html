   imagebox.append(img)

//2nd step

let start_stop = document.getElementById("click")
let next = document.getElementById("next")
let pre = document.getElementById("previous")


//3rd step;
let intervalId;
start_stop.addEventListener("click",function(){
    if (intervalId) {
        // If interval is running, stop it
        clearInterval(intervalId);
        intervalId = null;
      } else {
        // If interval is not running, start it
        intervalId = setInterval(function () {
          i++;
          img.src = imgarr[i];
        }, 1000);
      }
    });

// 4th step

next.addEventListener("click",function(){
    i++;
    if(i>imgarr.length-1){
      i=0;
    }
    img.src=imgarr[i]
   
})

pre.addEventListener("click",function(){
    i--;
    if(i<=0){
      i=imgarr.length-1;
    }
    img.src=imgarr[i]
    
})
