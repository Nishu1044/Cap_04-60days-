<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic List Rendering</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your ItemList component code will go here
    let root = document.getElementById("root")
    let reactRoot = ReactDOM.createRoot(root)

    function Gallery(props) {
       return(
        <>
       <div className="gallery-grid">{props.children}</div>
        </>
       )
    }
     
    function Image({src}){
       return(
        <img src={src} alt=""/>
       )
    }
    

    function App(){
      return(
      <> 
      {/*{Gallery({text:"nishu"})}
      <Gallery text="nupur"/>*/}
      <Gallery>
        <Image src="https://cdn.pixabay.com/photo/2014/07/21/03/53/digital-art-398342_640.png"/>
        <Image src="https://cdn.pixabay.com/photo/2019/02/22/10/26/swan-4013225_640.jpg"/>
      </Gallery>
       </>
      )
    }
  
    reactRoot.render(<App />)
  </script>
</body>
</html>
